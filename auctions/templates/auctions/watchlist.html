{% extends "auctions/layout.html" %}

{% block body %}  
    <h2>My Watchlist</h2>
    <br>
    {% for watchlistitem in watchlist %}
        {% if watchlistitem.status == True %}
            <a href="{% url 'listing' watchlistitem.listing.id %}">{{ watchlistitem.listing.name }}</a>
            <br>
        {% endif %}
    {% endfor %}
{% endblock %}
